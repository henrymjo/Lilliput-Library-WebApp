<!DOCTYPE html>
<html>

<head>

    <title>Lilliput Libraries</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css"/>

    <script src="jquery-3.2.1.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.1.0/dist/leaflet.js" integrity="sha512-mNqn2Wg7tSToJhvHcqfzLMU6J4mkOImSPTxVZAdo+lcPlk+GhZmYgACEe0x35K7YzW1zJ7XyJV/TT1MrdXvMcA==" crossorigin=""></script>
    <script src="form.js"></script>
</head>

<body>
<header>
    <h1>Lilliput Libraries</h1>
</header>
<!--Main navigation bar-->
<nav>
    <ul>
        <li><a href="index.html">Map</a></li>
        <li>Admin</li>
    </ul>
</nav>
<h2>Create/Update Library:</h2>

<!--Library update form-->
<form id="libraryForm" novalidate>
    <fieldset id="libraryDetails">
        <!-- First section of form related to the details/properties of library -->
        <legend>Lilliput Library Details</legend>
        <p>
            <label for="id">ID:</label>
            <input type="text" name="id" id="id" placeholder="Enter existing or new id" required>
        </p>
        <p>
            <label for="libraryAddress">Address:</label>
            <input type="text" name="libraryAddress" id="libraryAddress" required>
        </p>
        <p>
            <label for="lat">Latitude:</label>
            <input type="text" name="lat" id="lat" required>
        </p>
        <p>
            <label for="long">Longitude:</label>
            <input type="text" name="long" id="long">
        </p>
        <p>
            <label for="cap">Capacity:</label>
            <input type="text" name="cap" id="cap">
        </p>
        <p>
            <label for="numBooks">Number of Books:</label>
            <select name="numBooks" id="numBooks">
                <option value="0" selected>0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
        </p>
    </fieldset>

    <fieldset id="bookList">
      <!--This section deals with the libraries contents-->
        <legend>Books</legend>

    </fieldset>
    <input type="submit" value="Create/Update Library">

</form>
<ul id="formErrors">

</ul>
<!--Map interface is kept hidden via style-->
<div id="mapid" style="width: 100%;height: 680px;display:none;">
</div>



</body>


</html>
